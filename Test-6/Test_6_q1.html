<body>
    <script>
        var num1 = 22;
        var num2 = 16;

        document.write(num1 + num2);
        document.write("<br>");
        document.write(num1 - num2);
        document.write("<br>");
        document.write(num1 * num2);
        document.write("<br>");

        document.write("<br>");
        document.write(num1 % num2);
    </script>
