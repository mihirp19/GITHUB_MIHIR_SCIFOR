<script>
    function countCharacters(arr) {
        let charCount = {};
        arr.forEach(char => {
            charCount[char] = (charCount[char] || 0) + 1;
        });
        return charCount;
    }

    let inputArray = ["m","i","h","i","r"];
    let characterCounts = countCharacters(inputArray);
    document.write("Character Counts:", characterCounts); 
</script>
