<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Question-1</title>
</head>
<body>
    <script>
        function changeDate(date) {
            var currentMonth = date.getMonth();
            date.setMonth(currentMonth + 1);
            date.setDate(15);

            var adjustedYear = date.getFullYear();
            return date;
        }
    
        var dt = new Date();
        var adjustedDate = changeDate(dt);
        var adjustedYear = adjustedDate.getFullYear();
        
        document.write("Adjusted Date: " + adjustedDate + "<br>");
        document.write("Adjusted Year: " + adjustedYear);
    </script>
    
</body>
</html>
